<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/index.css.map" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Proza+Libre:400,600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="color-black">
    <div class="container">
      <!-- <div class="d-flex d-justify-between d-align-center hv-100">
        <div data-js="back" class="btn-arrow left disabled mr-1"></div>
        <div data-js="pokemon-list" class="pokemon-list"></div>
        <div data-js="next" class="btn-arrow right ml-1"></div>
      </div> -->
      <section class="pokemon-detail h-regular p-3">
        <!-- TOP INFO -->
        <div data-js="pokemon-detail" class="pokemon-detail__title d-flex d-justify-between"></div>

        <!-- STATS -->
        <div data-js="pokemon-info" class="pokemon-info d-flex">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt="#"
            class="pokemon-info__image mr-5"
          />

          <div class="d-flex w-100">
            <div class="pokemon-info__stats">
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">HP</div>
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">Attack</div>
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">Defense</div>
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">Speed</div>
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">Sp Atk</div>
              <div class="pokemon-info__stats--stat mb-1 d-flex d-align-center mr-4">Sp Def</div>
            </div>

            <div class="pokemon-info__bars w-100">
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
              <div class="pokemon-info__bars--bar bg-darker-grey color-white p-2 mb-1 b-radius">
                <div
                  class="pokemon-info__bars--bar-color Grass b-radius-left d-flex d-align-center pl-2"
                >
                  30
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DESCRIPTION -->
        <div data-js="pokemon-description" class="pokemon-description mt-2 mb-3">
          <span class="pokemon-description__text">
            For some time after its birth, it grows by gaining nourishment from the seed on its
            back.
          </span>
        </div>

        <!-- BREAK -->
        <div class="pokemon-break color-white Grass d-flex d-align-center pl-3 h-bold mb-3">
          <h4>Weakness</h4>
        </div>

        <!-- WEAKNESS -->
        <div data-js="pokemon-weakness" class="pokemon-weakness">
          <div>
            <div class="pokemon-weakness__card d-flex mb-2">
              <div
                class="pokemon-weakness__card--block mr-2 Ground d-flex d-align-center p-3 color-white h-bold b-radius"
              >
                Groud
              </div>
              <div class="pokemon-weakness__card--amount d-flex d-align-center">x2</div>
            </div>
          </div>

          <div>
            <div class="pokemon-weakness__card d-flex mb-2">
              <div
                class="pokemon-weakness__card--block mr-2 Poison d-flex d-align-center p-3 color-white h-bold b-radius"
              >
                Poison
              </div>
              <div class="pokemon-weakness__card--amount d-flex d-align-center">x0.5</div>
            </div>
          </div>
        </div>

        <!-- BREAK -->
        <div class="pokemon-break color-white Grass d-flex d-align-center pl-3 h-bold mb-3">
          <h4>Evolution</h4>
        </div>

        <!-- EVOLUTION -->
        <div class="pokemon-evolution d-flex d-align-center">
          <div class="pokemon-evolution__card d-flex d-flex-direction-column d-align-center">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              alt="name"
            />
            <span class="h-bold mt-2">Bulbasaur</span>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
